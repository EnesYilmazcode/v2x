<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1></i>Location</h1>
        </header>
        <button id="find-me"><i class="fas fa-play"></i> Start Tracking</button>
        <button id="stop-tracking" style="display: none;"><i class="fas fa-stop"></i> Stop Tracking</button>
        <div id="status"></div>
        <div id="map"></div>
        <div id="log-container">
            <h3>Log</h3>
            <div id="log"></div>
        </div>
        <div id="location-container">
            <h3>Your Location</h3>
            <textarea id="location-output" readonly style="width: 100%; height: 50px;"></textarea>
            <button id="copy-location"><i class="fas fa-copy"></i> Copy Location</button>
        </div>
        <div id="users-container">
            <h3>Connected Users</h3>
            <div id="users-list"></div>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
